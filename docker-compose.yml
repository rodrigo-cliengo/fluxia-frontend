version: '3.8'

services:
  fluxia-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fluxia-app
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - fluxia-network

  # Optional: Add a reverse proxy for SSL termination and load balancing
  nginx-proxy:
    image: nginx:alpine
    container_name: fluxia-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Mount SSL certificates if needed
    depends_on:
      - fluxia-frontend
    restart: unless-stopped
    networks:
      - fluxia-network

networks:
  fluxia-network:
    driver: bridge

volumes:
  nginx_logs:
    driver: local